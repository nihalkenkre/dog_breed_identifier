<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-white bg-dark">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            Dog breed indentification
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row" style="display: block">
            <div class="col text-center">
                <form action='identified.html' method='POST' enctype="multipart/form-data">
                    <input type="file" id="image_file" name="upload" accept="image/jpeg,image/png">
                    <input type="submit" value='Classify' onclick='classify();'>
                </form>
            </div>
        </div>

        {% if img_src %}
        <div>

            <img src="static/{{img_src}}" class="img-thumbnail">


        </div>
        {% endif %}
        {% if breed %}
        <div id="breed">
            {{breed}}
        </div>
        {% endif %}
    </div>

</body>

</html>
