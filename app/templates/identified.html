<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Breed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://127.0.0.1:8000/identify_breed')

        socket.on('identify_done', function (breed) {
            document.getElementById('progress_bar').style.display = 'none';
            document.getElementById('breed_name').style.display = 'inline';
            document.getElementById('breed_name').innerHTML = breed;
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-white bg-dark">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            Dog breed indentification
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% if img_src %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5 class="text-center">
                        Identifying breed ...
                    </h5>
                </div>
                <div class="col">
                    <img src="static/{{img_src}}" class="img-thumbnail">
                </div>
                <div class="col">
                    <div id='progress_bar' class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                    <h5 class="text-center" id="breed_name" style="display: none;"></label>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
